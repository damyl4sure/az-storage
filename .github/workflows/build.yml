# Build pipeline
name: Build site

on:
  push:
    branches:
      - deploy_react_app
  pull_request:
    branches:
      - deploy_react_app

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        #v16.6.0 (with npm 7.19.1)
        node-version: 16.6.0
        
    - name: workdir
      run: cd demo-app
      
    - name: Install NPM packages
      run: npm install --prefix demo-app
           #npm audit fix --prefix demo-app
    
    - name: Build project
      run: npm run build --prefix demo-app
    
    - name: Run unit tests
      run: npm run test --prefix demo-app

    - name: Upload repo-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: repo-files
        path: demo-app/build
